<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
		<!-- My CSS -->
		<link rel="stylesheet" href="./src/css/style.css" />

		<title>My Burger</title>
	</head>

	<body class="debug">
		<!-- Inizio Header -->
		<div class="wrapper">
			<div class="container w-75">
				<header>
					<div class="container-fluid">
						<div class="row justify-content-between align-items-center">
							<h1 class="col-10">Create Your Burger</h1>
							<div class="col-2 header__image-box">
								<img class="header__image-box_img" src="./src/img/burger-top.png" alt="" />
							</div>
						</div>
					</div>
				</header>
				<!-- Fine Header -->
				<!-- Inizio Main -->
				<main>
					<div class="container-fluid">
						<div class="row">
							<div class="col-5 my-5">
								<input type="text" class="p-0 form-control" id="burgerName" placeholder="Name Your Burger" />
							</div>
						</div>
						<div class="row">
							<h2>Ingredients</h2>
						</div>
						<div class="row">
							<ul class="list-unstyled pt-3 d-flex flex-wrap" id="ingredients">
								<li id="cheese" class="col-6 py-2 d-flex align-items-center">
									<div class="ingredients__image-box">
										<img src="./src/img/cheese.svg" alt="" />
									</div>
									<div class="px-3">Cheese</div>
									<div class="ingredients__checkbox"></div>
									<div class="ps-3">add</div>
								</li>
								<li id="tomato" class="col-6 py-2 d-flex align-items-center">
									<div class="ingredients__image-box">
										<img src="./src/img/tomato.svg" alt="" />
									</div>
									<div class="px-3">Tomato</div>
									<div class="ingredients__checkbox"></div>
									<div class="ps-3">add</div>
								</li>
								<li id="egg" class="col-6 py-2 d-flex align-items-center">
									<div class="ingredients__image-box">
										<img src="./src/img/fried-egg.svg" alt="" />
									</div>
									<div class="px-3">Egg</div>
									<div class="ingredients__checkbox"></div>
									<div class="ps-3">add</div>
								</li>
								<li id="lettuce" class="col-6 py-2 d-flex align-items-center">
									<div class="ingredients__image-box">
										<img src="./src/img/lettuce.svg" alt="" />
									</div>
									<div class="px-3">Lettuce</div>
									<div class="ingredients__checkbox"></div>
									<div class="ps-3">add</div>
								</li>
								<li id="mustard" class="col-6 py-2 d-flex align-items-center">
									<div class="ingredients__image-box">
										<img src="./src/img/mustard.svg" alt="" />
									</div>
									<div class="px-3">Mustard</div>
									<div class="ingredients__checkbox"></div>
									<div class="ps-3">add</div>
								</li>
								<li id="ketchup" class="col-6 py-2 d-flex align-items-center">
									<div class="ingredients__image-box">
										<img src="./src/img/ketchup.svg" alt="" />
									</div>
									<div class="px-3">ketchup</div>
									<div class="ingredients__checkbox"></div>
									<div class="ps-3">add</div>
								</li>
							</ul>
						</div>
						<div class="row pb-4">
							<label for="discountCode" class="col-2">Discount Coupon</label>
							<div class="col">
								<input type="text" class="form-control" id="discountCode" placeholder="12345ABCDEF" />
							</div>
						</div>
						<div class="row justify-content-center">
							<button type="button" class="btn btn-primary col-2">calculate</button>
						</div>
					</div>
				</main>
				<!-- Fine Main -->
				<!-- Inizio Footer -->
				<footer></footer>
				<!-- Fine Footer -->
			</div>
		</div>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	</body>
</html>
